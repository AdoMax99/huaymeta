        function startTimer(tttt, id) {
            var presentTime = $('.' + tttt).text();
            var timeArray = presentTime.split(/[:]+/);
            var h = timeArray[0];
            var m = timeArray[1];
            var s = checkSecond((timeArray[2] - 1));
            if (s == 59) {
                m = m - 1
            }
            $('.' + tttt).html(h + ":" + m + ":" + s);
            if (m + s <= 0) {
                $('.' + id).fadeOut();
            }
            setTimeout(function() {
                startTimer(tttt, id);
            }, 1000);
        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec
            };
            if (sec < 0) {
                sec = "59"
            };
            return sec;
        }

        function runnumber(match, type, stop, loop, auto, loadtime) {

                $('.' + match).fadeIn(2000);
                return false;
            }
            $('.' + match).html(a);
            if (loop <= 0) {
                auto = 'stop';
            }
            setTimeout(function() {
                loop -= 50;
                runnumber(match, type, stop, loop, auto, loadtime);
            }, loadtime);
        }
